specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MarketFactory
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployed address
      abi: MarketFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Bet
        - User
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: MarketCreated(indexed address,indexed address,string)
          handler: handleMarketCreated
        - event: MarketResolved(indexed address,string)
          handler: handleMarketResolved
      file: ./src/mapping.ts
  - kind: ethereum
    name: Market
    network: sepolia
    source:
      address: "0x0000000000000000000000000000000000000000" # Will be set dynamically
      abi: Market
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Market
        - Bet
        - User
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: BetPlaced(indexed address,string,uint256,uint256)
          handler: handleBetPlaced
        - event: PayoutClaimed(indexed address,uint256)
          handler: handlePayoutClaimed
        - event: LiquidityAdded(indexed address,uint256)
          handler: handleLiquidityAdded
      file: ./src/mapping.ts
